name: Manual Trigger CI Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Allure Commandline
      run: |
        sudo apt-get install -y unzip
        wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.13.10/allure-commandline-2.13.10.zip
        unzip allure-commandline-2.13.10.zip -d /opt/allure
        sudo ln -s /opt/allure/allure-2.13.10/bin/allure /usr/bin/allure

    - name: Run tests with marker
      run: |
        pytest -m "basic_flows" --alluredir=allure-results

    - name: Generate Allure report
      run: |
        allure serve allure-results
